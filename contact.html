<head>
	<title>Contact</title>
	<meta lang="en-us">

	<link rel="stylesheet" href="assets/css/styles.css">

<body>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<a class="navbar-brand logo" href="#">Jordan Knight</a>

			<div class="panel panel-default col-md-7">
	 			<form>
	 				<div class="panel-heading h1">Contact</div>
	 				<hr>
					<div class="form-group">
					  <label for="name">Name</label>
					  <input type="name" class="form-control" placeholder="Name">
					</div>
					<div class="form-group">
					   <label for="email">Email</label>
					   <input type="email" class="form-control" placeholder="Email">
					</div>
					<div class="form-group">
						<label for="message">Message</label>
						<textarea class="form-control" rows="10"></textarea>
					</div>
					  <button type="submit" class="btn btn-default">Submit</button>
				</form>

			</div>
			<div class="panel panel-default col-md-4 col-md-offset-1">
        <div class="panel-heading social">Connect With Me!</div>
        <div class="panel-body">
        	<div class="row">
	        	<div class="panel col-md-4 social-sprite">
	               <a href="#"><img class="img-responsive img-thumbnail" src="assets/images/github.png"></a>
	            </div>
	            <div class="panel col-md-4 social-sprite">
	               <a href="#"><img class="img-responsive img-thumbnail" src="assets/images/linkedin.png"></a>
	            </div>
	            <div class="panel col-md-4 social-sprite">
	               <a href="#"><img class="img-responsive img-thumbnail" src="assets/images/stackoverflow.png"></a>
	            </div>
	         </div>
